<article>
  <header>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <span>{{ .Params.score }} points by {{ .Params.by }} <span class="timeago" data-date="{{ .Params.date }}">{{ .Params.date }}</span> | <a href="{{ .Permalink }}">{{ if .Params.descendants }}{{ .Params.descendants }}{{ else }}0{{ end }} comments</a></span>
  </header>
</article>
